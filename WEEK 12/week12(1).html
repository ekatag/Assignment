<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Get the current date and time</title>
</head>
<body>
	<script type="text/javascript">
		var curday = function(sp){
		today = new Date();
		var dd = today.getDate();
		var mm = today.getMonth()+1; //As January is 0.
		var yyyy = today.getFullYear();

		if(dd<10) dd='0'+dd;
		if(mm<10) mm='0'+mm;
		return (yyyy+sp+mm+sp+dd);
		};
		document.write("<br>Current Date= "+curday('-'));

		var today = new Date();
		var hour = today.getHours();
  		var minute = today.getMinutes();
  		var second = today.getSeconds();
  		document.write("<br>Current Time= "+hour + " : " + minute + " : " + second);
	</script>
</body>
</html>
