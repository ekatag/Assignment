<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		 x=prompt("Enter your Number")
		document.write("<br>Number:"+x)
		 document.write("<br>")
		 if(x>=80 && x<=100)
		 	document.write("Got distinction.");
		 else if(x>=60 && x<80)
		 	document.write("Got 1st division.");
		 else if(x>=50 && x<60 )
		 	document.write("Got 2nd division..");
		 else if(x>=40 && x<50 )
		 	document.write("Got 3rd division..");
		 else
		 	document.write("You failed!!! try again next time");
	</script>

</body>
</html>
