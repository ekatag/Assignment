<!DOCTYPE html>
  <html>
  <head>
  <meta charset="utf-8">
  <title>Area of a rectangle</title>
  </head>
  <body>
  	<script type="text/javascript">
  		function rectangle(length, breadth)
{
    this.length = length;
    this.breadth = breadth;
  // area method
    this.area = function () 
    {
        return this.length * this.breadth;
    };
}
var c = new rectangle(3,4);
document.write('Area =', c.area().toFixed(2));
  	</script>
</body>
  </html>
